{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Recent Requests</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Method</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.method }}</td>
            <td>{{ log.path }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
